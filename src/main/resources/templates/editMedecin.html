<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Medecin</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form method="post" th:action="@{/admin/saveMedecin(page=${page},keyword=${keyword})}">

    <div>
        <label class="mt-3">ID :</label>
        <label th:text="${medecin.id}"></label>
        <input class="form-control mt-3" type="hidden" name="id" th:value="${medecin.id}">

    </div>
<div>
    <label for="nom" class="mt-3">Nom</label>
    <input id="nom" class="form-control mt-3" type="text" name="nom" th:value="${medecin.nom}">
     <span class="text-danger" th:errors="${medecin.nom}"></span>
</div>


    <div>
        <label class="mt-3">Email</label>
        <input class="form-control mt-3" type="text" name="Email" th:value="${medecin.email}">
        <span class="text-danger" th:errors="${medecin.email}"></span>
    </div>
    <div>
        <label class="mt-3">Specialite</label>
        <input class="form-control mt-3" type="text" name="Specialite" th:value="${medecin.specialite}">
        <span class="text-danger" th:errors="${medecin.specialite}"></span>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>

    </div>
</div>
</div>
</body>
</html>
