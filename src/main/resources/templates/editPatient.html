<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form method="post" th:action="@{/admin/savePatient(page=${page},keyword=${keyword})}">

    <div>
        <label class="mt-3">ID :</label>
        <label th:text="${patient.id}"></label>
        <input class="form-control mt-3" type="hidden" name="id" th:value="${patient.id}">

    </div>
<div>
    <label for="nom" class="mt-3">Nom</label>
    <input id="nom" class="form-control mt-3" type="text" name="nom" th:value="${patient.nom}">
     <span class="text-danger" th:errors="${patient.nom}"></span>
</div>
    <div>
        <label  class="mt-3">Date de Naissance</label>
        <input class="form-control mt-3" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
    </div>

    <div class="form-check form-switch">
        <label class="mt-3">Malade</label>
        <input class="form-check-input mt-4" type="checkbox" name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
    </div>

    <div>
        <label class="mt-3">Score</label>
        <input class="form-control mt-3" type="text" name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
    </div>
    <div>
        <label>CIN</label>
        <input class="form-control mt-3" type="text" name="CIN" th:value="${patient.CIN}">
        <span class="text-danger mt-3" th:errors="${patient.CIN}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

    </div>
</div>
</div>
</body>
</html>
