<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Medecins</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form method="post" th:action="@{/admin/saveMedecin}">
<div>
    <label for="nom" class="mt-3">Nom</label>
    <input id="nom" class="form-control mt-3" type="text" name="nom" th:value="${medecin.nom}">
     <span class="text-danger" th:errors="${medecin.nom}"></span>
</div>
    <div>
        <label class="mt-3">Email</label>
        <input class="form-control mt-3" type="email" name="email" th:value="${medecin.email}">
        <span class="text-danger" th:errors="${medecin.email}"></span>
    </div>

    <div>
        <label class="mt-4">Specialit√© : </label>
        <input type="text" name="specialite" class="mt-4" th:value="${medecin.specialite}">
        <span class="text-danger" th:errors="${medecin.specialite}"></span>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Save</button>
</form>

    </div>
</div>
</div>
</body>
</html>
